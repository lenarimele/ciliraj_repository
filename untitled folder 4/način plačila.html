    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">

      </body>

<body>

  <!-- glava -->
  <header class="container-fluid bg-danger text-white py-3">
    <div class="d-flex justify-content-between align-items-center">
      <img src="čiliraj slikovni.png" alt="LOGO" class="img-fluid me-3" style="height: 60px;">
      <div class="d-flex align-items-center gap-3">
        <input type="text" placeholder="Išči" class="form-control form-control-sm">
  
        <button class="btn btn-outline-light btn-sm rounded">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
        </button>
  
        <button class="btn btn-outline-light btn-sm rounded">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
            <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6z"/>
          </svg>
        </button>
  
        <button class="btn btn-outline-light btn-sm rounded navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarChili">
          <span class="navbar-toggler-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
  


  <div class="collapse navbar-collapse bg-danger text-white text-center" id="navbarChili">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" href="#">Domov</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Izdelki</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">O nas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Kontakt</a>
      </li>
    </ul>
  </div>
</div>
</nav>

  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="text-center mb-4" >Način plačila</h4>

    <!-- Payment Options -->
    <h5 class="mt-4">Način plačila</h5>
    <form>
      <div class="form-check my-2">
        <input class="form-check-input" type="radio" name="payment" id="paypal" checked>
        <label class="form-check-label d-flex align-items-center" for="paypal">
          Paypal <img src="https://img.icons8.com/color/48/paypal.png" alt="Paypal" />
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input" type="radio" name="payment" id="card">
        <label class="form-check-label d-flex align-items-center" for="card">
          Plačilo s kartico 
          <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" />
          <img src="https://img.icons8.com/color/48/mastercard.png" alt="Mastercard" />
        </label>
      </div>
      <div class="form-check my-2">
        <input class="form-check-input" type="radio" name="payment" id="cod">
        <label class="form-check-label d-flex justify-content-between w-100" for="cod">
          <span>Po povzetju</span> <span>1,00€</span>
        </label>
      </div>
    </form>
    <br>

    <!-- Order Summary -->
    <div class="total-box mt-4">
      <div class="d-flex justify-content-between">
        <span>Cena blaga</span>
        <span>0,00€</span>
      </div>
      <div class="d-flex justify-content-between">
        <span>Dostava</span>
        <span>Brezplačno</span>
      </div>
      <div class="d-flex justify-content-between">
        <span>Plačilo</span>
        <span>Brezplačno</span>
      </div>
      <hr />
      <div class="d-flex justify-content-between fw-bold">
        <span>Skupna cena z DDV</span>
        <span>0,00€</span>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="row justify-content-right">
      <div class="d-grid">
          <button type="submit" class="btn btn-dark mt-3 btn-final">Zaključi nakup</button>
          
  </div>

 
  




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>

</html>
