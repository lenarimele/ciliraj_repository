</header>

 
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="text-center mb-4">Košarica</h4>
  
            <!-- Vsebina izdelka -->
            <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between mb-3">
              <!-- Leva stran: slika + ime + cena -->
              <div class="d-flex align-items-center mb-3 mb-sm-0">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQREhlCUQbjJdEXcJ4qIGlp89miKDSL7Y-abA&s" alt="Čili omaka" style="height: 64px;" class="me-3">
                <div>
                  <div class="text-muted small">12345678</div>
                  <div class="fw-bold">8,50€</div>
                </div>
              </div>
  
              <!-- Desna stran: količinski kontrolnik -->
              <div class="input-group" style="max-width: 120px;">
                <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(-1)">-</button>
                <input type="text" id="quantity" class="form-control text-center" value="1" readonly>
                <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(1)">+</button>
              </div>
            </div>
  
            <!-- Kupon -->
            <div class="mb-3">
              <label for="kupon" class="form-label">Koda kupona</label>
              <div class="input-group">
                <input type="text" class="form-control coupon-input" id="kupon" placeholder="Vnesi kodo">
                <button class="btn btn-secondary btn-rounded" type="button">OK</button>
              </div>
            </div>
  
            <hr>
  
            <!-- Cena + gumb -->
            <div class="d-flex justify-content-between fw-bold mt-3">
              <span>Skupna cena z DDV</span>
              <span>8,50€</span>
            </div>
  
            <div class="d-grid">
              <button class="btn btn-dark mt-3 btn-final">Na blagajno</button>
            </div>
          </div>
        </div>
      </div>
    </div>
